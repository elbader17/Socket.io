<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi web chat!!!.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="estilo.css">


    <script src="/live.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-3 float-right " id="conectados">
        </div>
        <div class="col-8" id="chat-container">

            <div class="" id="chat-windows">
                <h1 class="col-12" id="titulo">Socket.io-chat</h1>
                <div id="chat-mensaje"> </div>
            </div>
            <div id="actions"> </div>
            <div id="usuarioInput">
                <input type="text" class="col-12" id="usuario" placeholder="Nombre" required>
            </div>
            <input type="text" style="display: none" id="mensaje" placeholder="Mensaje">
            <div id="boton">
                <input type="button" class="btn btn-primary my-3" value="conectar" id="conectar">
            </div>
            <div id="botonC">
                <input type="button" style="display: none" class="btn btn-success my-3" value="Enviar" id="btnenviar">
            </div>
            <input type="button" style="display: none" class="btn btn-danger my-3" value="desconectar" id="desconectar" >
        </div>

    </div>
    <script>
        feather.replace()
    </script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="codigo.js" charset="utf-8"></script>
</body>

</html>
